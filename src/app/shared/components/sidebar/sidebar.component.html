<mat-nav-list>
    <a mat-list-item routerLink="/home">
        <mat-icon matListItemIcon>home</mat-icon>
    </a>
    <a mat-list-item routerLink="/public">
        <mat-icon matListItemIcon>explore</mat-icon>
    </a>
    <a mat-list-item routerLink="/chats">
        <mat-icon matListItemIcon>chat</mat-icon>
    </a>
    <a mat-list-item routerLink="/spaces">
        <mat-icon matListItemIcon>group</mat-icon>
        <span>Contacts</span>
    </a>
    <a mat-list-item routerLink="/drive">
        <mat-icon matListItemIcon>cloud</mat-icon>
    </a>
</mat-nav-list>
<mat-nav-list>
    <mat-list-item [matMenuTriggerFor]="addMenu">
        <mat-icon matListItemIcon>add</mat-icon>
    </mat-list-item>
    <mat-list-item (click)="toggleTheme()">
        <mat-icon>
            {{ theme == 'light' ? 'dark_mode' : 'light_mode' }}
        </mat-icon>
    </mat-list-item>
    <a mat-list-item routerLink="/settings">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span>Settings</span>
    </a>
</mat-nav-list>
<mat-menu #addMenu="matMenu" yPosition="above" xPosition="before">
    <button mat-menu-item>
        <mat-icon>person_add</mat-icon>
        <span>Add Frends</span>
    </button>
    <button mat-menu-item (click)="createGroup()">
        <mat-icon>group_add</mat-icon>
        <span>Create Group</span>
    </button>
    <button mat-menu-item (click)="createChannel()">
        <mat-icon>campaign</mat-icon>
        <span>Create Channel</span>
    </button>
</mat-menu>

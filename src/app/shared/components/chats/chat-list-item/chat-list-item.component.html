<a mat-list-item [routerLink]="[chat.id]" [activated]="isActive">
    <deepin-avatar matListItemAvatar [fileId]="chat.avatarFileId" [displayName]="chat.name" />
    <h3 matListItemTitle>
        <span>{{chat.name}}</span>
        <span *ngIf="chat.unreadCount" [matBadge]="chat.unreadCount" matBadgeOverlap="false"></span>
    </h3>
    <p matListItemLine *ngIf="chat.lastMessage">
        <span>{{ chat.lastMessage.from.displayName }} - </span>
        <span>{{ chat.lastMessage.content| subString:32 }} </span>
    </p>
    <small matListItemMeta>
        {{chat.updatedAt | date: 'short'}}
    </small>
</a>
